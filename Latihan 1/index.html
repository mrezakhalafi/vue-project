<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginners.</title>
</head>
<style>
    body{
        margin: 5%;
        font-family: 'Quicksand', sans-serif;
    }
</style>
<body>

<div id="app">

    <header id="header">
        <img src="image/logo.png" width="80">
        <h1 v-text="name"></h1>
        <h1 v-html="link"></h1>
        <p>Bilangan ini adalah {{ infoBilangan }}</p>
        <p>The Progressive Javascript Framework</p>
    </header>
    
    <footer id="footer">
        <p>Copyright 2023</p>
    </footer>
    
</div>
    
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>

    const vm = new Vue({
        el: '#app',
        data: {
            name: 'Doremi Fasilasido',
            message: "Hello World!",
            qty: 1,
            namaDepan: "Reza",
            namaBelakang: "Khalafi",
            bilangan: 6,
            link: "<a href=''>Link</a>"
        },
        methods: {
            getName: function(){
                return "Hello " + this.name;
            },
            ubahNama: function(namaBaru){
                this.name = namaBaru;
                return this.getName();
            }
        },
        computed: {
            totalBayar: function(){
                return this.qty * 10000;
            },
            namaLengkap: function(){
                return this.namaDepan + this.namaBelakang;
            },
            infoBilangan: function(){
                return this.bilangan %2 == 0 ? 'Genap' : 'Ganjil';
            }
        }
    });

</script>
</body>
</html>
